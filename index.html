<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: rgb(38, 37, 37);
        color: white; /* Optional: Set text color to white for better visibility */
      }
    </style>
  </head>

  <body>
    <div class="container my-3">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1 class="display-4 text-center">GIPHY PARTY</h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="searchText"
              placeholder="Enter your search"
            />
            <div class="input-group-append">
              <button id="submit" class="btn btn-primary mx-3">
                Search Giphy
              </button>
              <button id="remove" class="btn btn-danger">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-4 d-flex align-items-center justify-content-center"
          id="containerGif"
        >
          <!-- Images will be dynamically added here -->
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
